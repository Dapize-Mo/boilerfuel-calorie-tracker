<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline - BoilerFuel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, monospace; background: #0a0a0a; color: #e5e5e5; padding: 24px; }
    .container { text-align: center; max-width: 400px; }
    .icon { width: 64px; height: 64px; margin: 0 auto 24px; opacity: 0.3; }
    .icon svg { width: 100%; height: 100%; }
    h1 { font-size: 18px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 12px; }
    p { font-size: 13px; color: #999; line-height: 1.6; margin-bottom: 24px; }
    .btn { display: inline-block; padding: 10px 24px; border: 1px solid #e5e5e5; color: #e5e5e5; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; text-decoration: none; cursor: pointer; background: transparent; font-family: inherit; transition: all 0.2s; }
    .btn:hover { background: #e5e5e5; color: #0a0a0a; }
    .status { margin-top: 20px; font-size: 11px; color: #666; }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>
    <h1>You&rsquo;re Offline</h1>
    <p>
      BoilerFuel needs an internet connection to load fresh dining data. Your previously logged meals are saved locally and will be here when you reconnect.
    </p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    <div class="status" id="status">Waiting for connection&hellip;</div>
  </div>
  <script>
    window.addEventListener('online', function() {
      document.getElementById('status').textContent = 'Connection restored! Reloading\u2026';
      setTimeout(function() { window.location.reload(); }, 500);
    });
  </script>
</body>
</html>
