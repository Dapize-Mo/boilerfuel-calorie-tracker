name: Update Retail Menus

on:
  schedule:
    # Run every Sunday at 3 AM UTC (weekly updates for retail menus)
    - cron: '0 3 * * 0'
  workflow_dispatch:  # Allow manual triggers

jobs:
  scrape-retail-menus:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt || pip install psycopg2-binary requests
      
      - name: Update chain restaurant menus
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python scraper/retail_menu_scraper.py --chains-only
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Retail menu scraping failed. Check logs for details."
          # Add email notification or Slack webhook here if desired
