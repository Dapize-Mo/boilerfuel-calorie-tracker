# Alembic Configuration File
#
# This file is read by Alembic at runtime. It provides the configuration
# for the migration environment.
#
# The sqlalchemy.url value is overridden at runtime by migrations/env.py
# which reads DATABASE_URL from the environment or Flask app config.

[alembic]
# Path to migration scripts, relative to this file
script_location = migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# sys.path prepended with this value (for imports in env.py)
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file,
# as well as the filename. Leave empty for localtime.
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command,
# regardless of autogenerate.
# revision_environment = false

# Set to 'true' to allow .hierarchypy files to represent revisions.
# sourceless = false

# Version path separator; use 'os' for os.pathsep, or provide a literal.
# version_path_separator = os

# Set to 'true' to search source files even if revision is already present.
# output_encoding = utf-8

# Database connection string.
# This is a placeholder; env.py overrides it with the value from
# the DATABASE_URL environment variable or Flask app config.
sqlalchemy.url = postgresql://localhost/boilerfuel


[post_write_hooks]
# Uncomment to run code formatters after generating a migration.
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
