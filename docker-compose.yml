# BoilerFuel Calorie Tracker - Docker Compose Configuration
#
# Usage:
#   Development:  docker compose up
#   Production:   docker compose -f docker-compose.yml up -d
#   Rebuild:      docker compose up --build
#
# Copy .env.example to .env and configure before running.

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL 15
  # ---------------------------------------------------------------------------
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-boilerfuel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-boilerfuel}
      POSTGRES_DB: ${POSTGRES_DB:-boilerfuel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-boilerfuel} -d ${POSTGRES_DB:-boilerfuel}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Flask API (backend)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      PORT: "5000"
      DATABASE_URL: postgresql://${POSTGRES_USER:-boilerfuel}:${POSTGRES_PASSWORD:-boilerfuel}@db:5432/${POSTGRES_DB:-boilerfuel}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
    # Development: use Flask dev server with hot-reload
    # Comment out the command below to use the production Gunicorn CMD from the Dockerfile.
    command: >
      sh -c "
        cd backend &&
        flask run --host=0.0.0.0 --port=5000 --reload
      "
    volumes:
      # Mount source for live-reload during development
      - ./backend:/app/backend
      - ./scraper:/app/scraper
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # Next.js frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
    # Development: use Next.js dev server with hot-reload
    # Comment out the command below to use the production CMD from the frontend Dockerfile.
    command: ["npm", "run", "dev"]
    volumes:
      # Mount source for live-reload during development (exclude node_modules)
      - ./frontend:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
    driver: local
